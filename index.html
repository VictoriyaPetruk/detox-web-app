<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detox Statistics</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { text-align: center; }
        .stat { margin: 10px 0; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detox Statistics</h1>
        <div class="stat" id="totalMinutes">Loading...</div>
        <div class="stat" id="percentageOfDay">Loading...</div>
    </div>
    <script>
        // Helper function to parse query parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1); // Get the query string without '?'
            const pairs = queryString.split("&");
            pairs.forEach(pair => {
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
            return params;
        }

        // Get query parameters
        const params = getQueryParams();

        // Validate parameters
        const totalMinutes = params.totalMinutes || "N/A";
        const percentageOfDay = params.percentageOfDay || "N/A";

        // Update the UI
        document.getElementById('totalMinutes').innerText = 
            `Total Time Without Social Media: ${totalMinutes} minutes`;
        document.getElementById('percentageOfDay').innerText = 
            `This is ${percentageOfDay}% of your day.`;
    </script>
</body>
</html>
